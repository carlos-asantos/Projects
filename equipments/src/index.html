<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Salvage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div id="abaLateral">
        <div id="userTopSideBar">
            <img src="../assets/no-pic-profile.png" alt="profilePicture">
            <p>Carlos Alexandre</p>
        </div>
        <div class="campoLateral">
            <p>AGENDA</p>
        </div>
        <div class="campoLateral">
            <p>CADASTRO</p>
        </div>
        <div class="campoLateral">
            <p>SERVIÇOS</p>
        </div>
        <div class="campoLateral">
            <p>RELATÓRIOS</p>
        </div>
        <div class="campoLateral">
            <p>CERTIFICADOS</p>
        </div>
    </div>

<div class="divsSuperiorECentral">

    <div id="parteSuperior">
        <div class="leftSide">
            <img class='icons' src="../assets/arrowlleft-circle.png" alt="getBackIcon">
            <div>
                <img class='salvage-logo-type' src="../assets/logo-salvage.png" alt="salvageLogo">
                <img class='salvage-logo' src="../assets/logoname-salvage.png" alt="salvageLogoname">
            </div>
        </div>
        <div class="rightSide">
            <img class='icons' src="../assets/bell.png" alt="notificationIcon">
            <div class='icons logOutIcon'>
                <img src="../assets/power.png" alt="logOutImage">
                <p>Sair</p>
            </div>
        </div>
    </div>

    <div id="parteCentral">
        <div class="pageTop">
            <div class="campoDePesquisa">
                <img src="../assets/search.png" alt="searchIcon">
                <p>Pesquisar</p>
            </div>
        </div>
        <div class="decisionsH1">
            <h1>Cadastro > Equipamentos</h1>
        </div>
        <div class="mainContent">
            <div class="squareOption">
                <p>Equipamentos</p>
            </div>
            <div class="squareOption">
                <p>Móveis</p>
            </div>       
            <div class="squareOption">
                <p>Dispositivos Eletrônicos</p>
            </div>                 
        </div>
    </div>
    
</div>

    <script src="script.js"></script>
</body>
</html>
