<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Daily tasks</h1>
        <div class="addTaskBar">
            <textarea name="addTask" id="addTask" placeholder="Adicionar nova tarefa..."></textarea>
            <button class="addTaskButton" onClick=createTask()>Add</button>
        </div>
        <div id="tasksList">
            <h2>Tasks</h2>
            <div class="task"><p>Nome da tarefa</p>
                <input type="checkbox" onchange="taskFoiFeita()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
